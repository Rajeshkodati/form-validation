<!DOCTYPE html>

<body>

                   </div>
                </div>

                <div class="forms">

                </div>
                <div class="forms">

                <input type ="text" name="lastname" id="email" />

                </div> 
            </form>
            <input type="button" name="button" id="save" value ="SUBMIT"  class="btn" onclick ="onClick();"/>
        </div>
